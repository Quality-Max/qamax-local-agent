name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Test
        run: go test ./...

      - name: Build all targets
        run: |
          mkdir -p build
          GOOS=darwin  GOARCH=amd64 go build -ldflags="-s -w" -o build/qamax-agent-darwin-amd64 .
          GOOS=darwin  GOARCH=arm64 go build -ldflags="-s -w" -o build/qamax-agent-darwin-arm64 .
          GOOS=linux   GOARCH=amd64 go build -ldflags="-s -w" -o build/qamax-agent-linux-amd64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o build/qamax-agent-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/qamax-agent-darwin-amd64
            build/qamax-agent-darwin-arm64
            build/qamax-agent-linux-amd64
            build/qamax-agent-windows-amd64.exe
